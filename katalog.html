<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">
    <nav class="navbar" style="background-color: #ffffff; color: #000000; padding: 10px 0;">
        <div class="container" style="display: flex; margin-left: 10px; justify-content: space-between; align-items: center;">
            <a href="#" class="logo" style="color: #000000; font-size: 24px; text-decoration: none;">
                <img src="Main 9.png" alt="" style="vertical-align: middle;">Edusama
                <div style="margin-left: 66px; margin-top: -18px;">
                    <span style="font-size: 16px;">Edukasi Bersama</span>
                </div>
            </a>
            <ul class="menu" style="list-style-type: none; margin: 0; padding: 0;">
                <li style="display: inline-block; margin-right: 20px;">
                    <a href="#" style="color: #000000; text-decoration: none;">Beranda</a>
                </li>
                <li class="dropdown" style="display: inline-block; margin-right: 20px; position: relative;">
                    <a href="#" class="dropbtn" style="color: #000000; text-decoration: none;">Katalog</a>
                    <div class="dropdown-content" style="display: none; position: absolute; background-color: #ffffff; z-index: 1;">
                        <a href="#" style="color: #000000; padding: 12px 16px; display: block; text-decoration: none;">Pendidikan</a>
                        <a href="#" style="color: #000000; padding: 12px 16px; display: block; text-decoration: none;">Sains</a>
                        <a href="#" style="color: #000000; padding: 12px 16px; display: block; text-decoration: none;">Teknologi</a>
                    </div>
                </li>
                <li style="display: inline-block; margin-right: 20px;">
                    <a href="#" style="color: #000000; text-decoration: none;">Tentang Kami</a>
                </li>
            </ul>
            <div class="buttons" style="display: flex; align-items: center;">
                <a href="#" class="login-btn" style="margin-left: 20px; padding: 10px 20px; text-decoration: none; color: #000000; border: none; cursor: pointer;">Masuk</a>
                <a href="#" class="signup-btn" style="margin-left: 20px; padding: 10px 20px; text-decoration: none; color: #000000; border: none; cursor: pointer;">Daftar</a>
                <button class="subscribe-btn" style="margin-left: 20px; padding: 10px 20px; background-color: #ff4800; border: 2px solid #fff; text-decoration: none; color: #000000; cursor: pointer;">Langganan</button>
            </div>
        </div>
    </nav>

    <script>
        // JavaScript untuk menampilkan dropdown saat dihover
        document.querySelector('.dropdown').addEventListener('mouseover', function() {
            document.querySelector('.dropdown-content').style.display = 'block';
        });

        document.querySelector('.dropdown').addEventListener('mouseout', function() {
            document.querySelector('.dropdown-content').style.display = 'none';
        });
    </script>
</body>
</html>
